<mat-card-content class="m-4">
  <div class="row mt-5">
    <mat-form-field class="col-md-12">
      <ngx-mat-file-input
        id="csv"
        #removableInput
        placeholder="Enviar planilha..."
        (change)="fileInput($event)"
      ></ngx-mat-file-input>
      <button mat-icon-button matSuffix *ngIf="!removableInput.empty" (click)="removableInput.clear($event)">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="col-md-6">
      <mat-label for="phoneColumn">Nome da coluna de telefone na planilha</mat-label>
      <input id="phoneColumn" matInput placeholder="Ex. telefone" [(ngModel)]="phoneColumn" />
    </mat-form-field>
    <mat-form-field class="col-md-6">
      <mat-label for="email">Email que receber√° o resultado</mat-label>
      <input id="email" matInput placeholder="Ex. nome@email.com" [(ngModel)]="email" />
    </mat-form-field>
  </div>
  <div class="row mt-3">
    <mat-form-field class="col-md-12">
      <mat-label>Template</mat-label>
      <mat-select (selectionChange)="selectedTemplate($event)">
        <mat-option *ngFor="let template of templates" [value]="template.id">
          {{ template.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="row mt-3" *ngIf="showTemplate">
    <div class="col-md-12">
      <div class="template-card">
        <div class="sub-title">
          {{ templateDescription }}
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex mt-5">
    <button class="bp-btn bp-btn--blip-dark mx-auto" color="primary" (click)="sendCsvNotification()">
      Enviar Planilha<mat-icon class="ml-2">send</mat-icon>
    </button>
  </div>
</mat-card-content>
