<mat-card-content class="m-4">
  <div class="row mt-5">
    <mat-form-field class="col-md-6">
      <mat-label>Template</mat-label>
      <mat-select (selectionChange)="selectedTemplateBucket($event)">
        <mat-option *ngFor="let template of templates" [value]="template.id">
          {{ template.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="col-md-6">
      <mat-label for="stateId">State ID</mat-label>
      <input id="stateId" matInput placeholder="Id da caixa que você deseja redirecionar" [(ngModel)]="stateId" />
    </mat-form-field>
  </div>
  <div class="d-flex mt-5">
    <button class="bp-btn bp-btn--blip-dark mx-auto" mat-raised-button color="primary" (click)="saveConfigurations()">
      Salvar configurações<mat-icon class="ml-2">send</mat-icon>
    </button>
  </div>
</mat-card-content>
