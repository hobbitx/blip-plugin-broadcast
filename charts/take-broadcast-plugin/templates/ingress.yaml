{{- if .Values.ingress.enabled -}}
{{- $fullName := include "blip-plugin-broadcast.fullname" . -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "blip-plugin-broadcast.fullname" . }}-{{ .Values.environment.stage }}
  labels:
    app: {{ template "blip-plugin-broadcast.name" . }}
    chart: {{ template "blip-plugin-broadcast.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  rules:
    - host: {{ .Values.ingress.hostName }}
      http:
        paths:
          - backend:
              serviceName: {{ template "blip-plugin-broadcast.fullname" . }}-{{ .Values.environment.stage }}
              servicePort: http
  tls: 
    - secretName: {{ .Values.ingress.tls.secretName }}
      hosts:
        - {{ .Values.ingress.hostName }}
{{- end }}